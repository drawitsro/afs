<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Filters Editor</title>
  <style>
    body {
      font-family: sans-serif; margin: 0; padding: 0;
      background: #f7f7f7;
    }
    h1 {
      margin: 16px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      background: #fff;
    }
    .images-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    /* Fullscreen overlay */
    .full-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .full-overlay img {
      max-width: 90%; max-height: 90%;
    }
    .close-button {
      position: absolute; top: 20px; right: 40px;
      font-size: 30px; cursor: pointer; color: #fff;
    }
    label {
      display: inline-block; width: 80px; font-weight: bold;
    }
    textarea {
      width: 100%; height: 60px; resize: vertical;
    }
    .field {
      margin-bottom: 8px;
    }
    input[type="number"] {
      width: 60px;
    }
    #saveContainer {
      padding: 10px; text-align: center;
    }
    button {
      padding: 8px 16px; font-size: 16px; cursor: pointer;
    }
  </style>
  <script type="module" crossorigin src="/assets/main-BO1FMizo.js"></script>
</head>
<body>

  <h1>Image Filters Editor</h1>

  <div id="editor"></div>

  <!-- Fullscreen image overlay -->
  <div id="overlay" class="full-overlay">
    <span class="close-button" id="closeOverlay">X</span>
    <img id="overlayImage" alt="Fullscreen Preview" />
  </div>

  <div id="saveContainer">
    <button id="saveBtn">Save JSON</button>
  </div>
  <script src="https://pixijs.download/release/pixi.js"></script>
</body>
</html>
